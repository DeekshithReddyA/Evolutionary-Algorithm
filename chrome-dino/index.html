<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome-dino</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Home Screen -->
    <div id="homeScreen" class="home-screen">
      <h1 class="game-title">T-Rex Chrome Dino Game</h1>
      <p class="game-subtitle">Choose a play mode</p>
      <div class="mode-buttons">
        <button class="mode-btn" data-mode="user">
          <span class="mode-icon">üéÆ</span>
          <span class="mode-label">User</span>
        </button>
        <button class="mode-btn" data-mode="neural">
          <span class="mode-icon">üß¨</span>
          <span class="mode-label">Neural Network</span>
        </button>
        <button class="mode-btn" data-mode="neat">
          <span class="mode-icon">üß†</span>
          <span class="mode-label">NEAT</span>
        </button>
        <button class="mode-btn" data-mode="rl">
          <span class="mode-icon">ü§ñ</span>
          <span class="mode-label">RL</span>
        </button>
      </div>
    </div>

    <!-- Game Screen (hidden by default) -->
    <div id="gameScreen" class="hidden">
      <div class="container">
        <div class="top-bar">
          <button id="backBtn" class="back-btn">‚Üê Back</button>
          <div class="score-bar">
            <span>Score: <strong id="score">0</strong></span>
            <span>High Score: <strong id="highScore">0</strong></span>
          </div>
          <span id="modeDisplay" class="mode-display"></span>
        </div>
        <div class="canvas-wrapper">
          <canvas id="myCanvas" width="900" height="500" style="border: 1px solid black;"></canvas>
        </div>
        <button id="startBtn" class="start-btn">Start</button>
      </div>
    </div>

    <script type="module" src="game.ts"></script>
  </body>
</html>
